---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: redis
  namespace: demo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: redis
  chart:
    repository: "https://charts.bitnami.com/bitnami"
    name: redis
    version: 10.3.1
  valueFileSecrets:
    # the redis-auth secret contains the password value
    - name: redis-auth
  values:
    usePassword: false
    image:
      tag: 6.0.10-debian-10-r1
    service:
      type: ClusterIP
      port: 6379
    cluster:
      enabled: false
    master:
      securityContext:
        enabled: false
        fsGroup: 0
        runAsUser: 0
      persistence:
        enabled: false
